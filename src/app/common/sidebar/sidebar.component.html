<div class="logo">
    <div class="logo-normal">
        <a class="simple-text" style="margin-left: 50px;font-size: 15px;">Angular 4 + Redux Seed</a>
    </div>
    <div class="logo-img">
        <img src="/assets/img/angular2-logo-white.png" />
    </div>
</div>
<div class="sidebar-wrapper">
    <div class="user">
        <div class="photo">
            <img src="/assets/img/new_logo.png" />
        </div>
        <div class="info">
            <a data-toggle="collapse" href="#collapseExample" class="collapsed">
                <span>{{loggedUser ? loggedUser.name : ''}}</span>
            </a>
        </div>
    </div>
    <div class="nav-container" id="side-menu-container">
        <ng-container *ngFor="let item of menuItems">
            <ul class="nav">
                <li routerLinkActive="active" *ngIf="!item.children">
                    <a [routerLink]="item.path" id="{{item.id}}">
                    <i class="material-icons">{{item.icon}}</i>
                    <p>{{item.title | translate}}</p>
                </a>
                </li>

                <li routerLinkActive="active" *ngIf="item.children">
                    <a data-toggle="collapse" href="#id-{{item.id}}" id="{{item.id}}">
                    <i class="material-icons">{{item.icon}}</i>
                    <p>{{item.title | translate}}
                        <b class="caret"></b>
                    </p>
                </a>
                    <div class="collapse" id="id-{{item.id}}">
                        <ul class="nav">
                            <li routerLinkActive="active" *ngFor="let child of item.children">
                                <a [routerLink]="child.path" class="menu-child" id="{{child.id}}">
                                <span class="sidebar-mini"><i class="material-icons">{{child.icon}}</i></span>
                                <span class="sidebar-normal">{{child.title | translate}}</span>
                            </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </ng-container>
    </div>
</div>
